{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action= "/buy" method = "POST">
        <div class = "form-group">
            <input class = "form-control" name="symbol" autofocus type="text" placeholder="Symbol">
        </div>
        <div class = "form-group">
            <input class = "form-control" name="shares" autofocus min="1" type="number" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>

    </form>
{% endblock %}
